<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dental.css">
    <style>
        #display {
            display: none;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th rowspan="2"></th>
        </tr>
    </table>

    <div class="container">



        <h2>Dental Treatment:</h2>
        <br><br>
        <select name="treatment" id="treatment" onchange="handleTreatment()">
            <option value="0">--Select--</option>
            <option value="TeethCleaning">TeethCleaning</option>
            <option value="Filling">Filling</option>
            <option value="RootCT">Root Canal Treatment</option>
            <option value="RCT">RCT + Cover</option>
            <option value="Brace">Brace / Invisalign</option>
        </select>

        <br><br>

        <div id="display">
            <table border="1">
                <tr>
                    <th>Sr No.</th>
                    <th>Treatment Name</th>
                    <th>Seating</th>
                    <th>Costing</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td id="treat"></td>
                    <td id="seating"></td>
                    <td id="costing"></td>
                </tr>
            </table>
            <br><br>

            <input type="date" name="date" id="date">
            <br><br>
            <button id="book" onclick="handleAppointment()">Book Appoinment</button>

        </div>

        <br><br>

        <div id="result">

        </div>

    </div>

    <script src="js/dental.js"></script>
</body>

</html>
